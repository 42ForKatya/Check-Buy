<div class="news-container">
  <h1>Новости</h1>
  <div *ngIf="news && news.length" style="display: flex;flex-wrap: wrap;">
    <div *ngFor="let item of news" >
      <mdc-card class="demo-card">
        <mdc-card-primary-action>
          <img class="card-img" [src]="getImg(item.image)"/>
          <div class="demo-card__primary">
            <h2 class="demo-card__title" mdcHeadline6>{{item.title}}</h2>
            <h3 class="demo-card__subtitle" mdcSubtitle2>Новости магазина Check&Buy</h3>
          </div>
          <div class="demo-card__secondary" mdcBody2>
            {{item.description}}
          </div>
        </mdc-card-primary-action>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button">Читать</button>
            <button mdc-button mdcCardAction="button">Отложить</button>
          </mdc-card-action-buttons>
          <mdc-card-action-icons>
            <button mdcIconButton mdcCardAction="icon">
              <mdc-icon mdcIconOn>favorite</mdc-icon>
              <mdc-icon>favorite_border</mdc-icon>
            </button>
            <button mdcIconButton mdcCardAction="icon" icon="share"></button>
            <button mdcIconButton mdcCardAction="icon" icon="more_vert"></button>
          </mdc-card-action-icons>
        </mdc-card-actions>
      </mdc-card>
    </div>
  </div>
</div>

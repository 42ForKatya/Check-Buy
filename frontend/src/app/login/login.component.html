<div style="margin-top: 160px;">
  <div style="display: flex;align-content: center;align-items: center;flex-direction: column;">
    <h1>Добро пожаловать в Check&Buy!</h1>
    <h3>Регистрация и вход</h3>

    <mdc-card class="demo-card form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown)="keyDownFunction($event)">
        <mdc-form-field fluid>
          <mdc-text-field formControlName="email" label="e-mail" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Пожалуйста, введите email правильного формата</mdc-helper-text>
        </mdc-form-field>
        <mdc-form-field fluid style="margin-top: 14px">
          <mdc-text-field type="password" formControlName="password" label="Пароль" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Пожалуйста, задайте пароль</mdc-helper-text>
        </mdc-form-field>
        <h4>
          {{errorText}}
        </h4>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button" (click)="goToRegister()">Регистрация</button>
            <button mdc-button mdcCardAction="button" type="submit">Вход</button>
          </mdc-card-action-buttons>
        </mdc-card-actions>
      </form>
    </mdc-card>

  </div>

</div>

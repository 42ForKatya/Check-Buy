<div style="margin-top: 160px;">
  <div style="display: flex;align-content: center;align-items: center;flex-direction: column;">
    <h1>Welcome to Grocery app</h1>
    <h3>Register</h3>

    <mdc-card class="demo-card form-container">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" (keydown)="keyDownFunction($event)">
        <mdc-form-field fluid>
          <mdc-text-field formControlName="name" label="Name" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Required</mdc-helper-text>
        </mdc-form-field>
        <mdc-form-field fluid>
          <mdc-text-field formControlName="email" label="Email" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Required & proper email format</mdc-helper-text>
        </mdc-form-field>
        <mdc-form-field fluid style="margin-top: 14px">
          <mdc-text-field type="password" formControlName="password" label="Password" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Required</mdc-helper-text>
        </mdc-form-field>
        <h4>
          {{errorText}}
        </h4>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button" (click)="goToLogin()">Already registered? Login</button>
            <button mdc-button mdcCardAction="button" type="submit">Register</button>
          </mdc-card-action-buttons>
        </mdc-card-actions>
      </form>
    </mdc-card>

  </div>
</div>

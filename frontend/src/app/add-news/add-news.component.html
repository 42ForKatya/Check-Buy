<div style="padding-top: 160px;">
  <div style="display: flex;align-content: center;align-items: center;flex-direction: column;">
    <h2>Добавить новости</h2>

    <mdc-card class="demo-card form-container">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" (keydown)="keyDownFunction($event)" enctype="multipart/form-data">
        <mdc-form-field fluid>
          <mdc-text-field formControlName="title" label="Заголовок" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Обязательно для ввода</mdc-helper-text>
        </mdc-form-field>
        <mdc-form-field fluid>
          <mdc-text-field formControlName="description" label="Описание" outlined required></mdc-text-field>
          <mdc-helper-text persistent validation>*Обязательно для ввода</mdc-helper-text>
        </mdc-form-field>
        <mdc-form-field>
          <input type="file" (change)="uploadFile($event)"/>
          <mdc-helper-text persistent validation>*Обязательно для ввода</mdc-helper-text>
        </mdc-form-field>
        <h4>
          {{errorText}}
        </h4>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button" type="submit">Добавить</button>
          </mdc-card-action-buttons>
        </mdc-card-actions>
      </form>
    </mdc-card>
  </div>
</div>

<div class="main-container" *ngIf="product">
  <div class="wrap-container">
    <div class="top-container">
      <div class="left-container">
        <img class="card-img" height="300px" [src]="getImg(product.image)"/>
      </div>
      <div class="right-container">
        <div class="demo-card__primary">
          <h2 class="demo-card__title" mdcHeadline6>{{product.title}}</h2>
          <h3 class="demo-card__subtitle" mdcSubtitle2>Price: {{product.price}}</h3>
          <h3 class="demo-card__subtitle" mdcSubtitle2>Quantity: {{product.quantity}}</h3>
        </div>
        <div class="demo-card__secondary" mdcBody2>
          {{product.description}}
        </div>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button" (click)="onAddToCartClick(product)">Добавить в корзину</button>
          </mdc-card-action-buttons>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button" (click)="onCheckoutClick()">Перейти к оплате</button>
          </mdc-card-action-buttons>
        </mdc-card-actions>
      </div>
    </div>
  </div>
</div>
